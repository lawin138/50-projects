<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-bar</title>
</head>
<body>
<div class="container">
    <div class="progress-container">
    <div class="progress" id="progress"></div>
    <div class="circle  active"><img src="./bar-images/pic-1.png"></div>
    <div class="circle"><img src="./bar-images/pic-2.png"></div>
    <div class="circle"><img src="./bar-images/pic-3.png"></div>
    <div class="circle"><img src="./bar-images/pic-4.png"></div>
    <div class="circle"><img src="./bar-images/pic-5.png"></div>
    </div>

    <button class="btn" id="prev" disabled>Prev</button>
    <button class="btn" id="next" >Next</button>
</div>
    
<script src="main.js"></script>
</body>
</html>
